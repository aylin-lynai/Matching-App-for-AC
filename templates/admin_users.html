<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - List of Users</title>
</head>
<body>
    <h1>List of Registered Users</h1>
    <ul>
        {% for user in users %}
            <li>{{ user[1] }} - {{ user[2] }}</li>  <!-- Accessing username and email by index -->
        {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
</body>
</html>
