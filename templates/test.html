<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Test Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<div class="container">
    <div class="left-side">
        <div id="imageContainer">
            <img src="" id="memeImage" alt="Meme Image">
        </div>
    </div>
        
    <div class="right-side">
            <h1>TestPicture</h1>
            <button id="nextButton">Next</button>
            
        <button id="resultButton">Jump to Result</button>
    </div>
</div>
<script>
    document.getElementById('resultButton').addEventListener('click', function() {
    window.location.href = '/resultpage'; // jump to Resultpage
});
document.addEventListener('DOMContentLoaded', function() {
    const nextButton = document.getElementById('nextButton');
    let usedImages = [];
    let clickCount = 0;

    nextButton.addEventListener('click', function() {
        if (clickCount < 10) {
            displayRandomImage();
            clickCount++;
        } else {
            window.location.href = '/resultpage'; // after 10 times jump to resultpage
        }
    });

    function displayRandomImage() {
        const images = ['1.jpg',
                        '2.jpg',
                        '3.jpg',
                        '4.jpg',
                        '5.jpg',
                        '6.jpg',
                        '7.jpg',
                        '8.jpg',
                        '9.jpg',
                        '10.jpg',
                        '11.jpg',
                        '12.jpg',
                        '13.jpg',
                        '14.jpg',
                        '15.jpg',
                        '16.jpg',
                        '17.jpg',
                        '18.jpg',
                        '19.jpg',
                        ];
        let randomImage;

        do {
            randomImage = images[Math.floor(Math.random() * images.length)];
        } while (usedImages.includes(randomImage));

        usedImages.push(randomImage);
        if (usedImages.length === images.length) {
            usedImages = []; // reset if all used
        }

        const imgElement = document.getElementById('memeImage');
        imgElement.src = `{{ url_for('static', filename='images/memes/') }}` + randomImage;
    }
});
</script>
</body>
</html>
